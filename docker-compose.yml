version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: obd2_postgres
    environment:
      POSTGRES_DB: obd2_data
      POSTGRES_USER: obd2_user
      POSTGRES_PASSWORD: obd2_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - obd2_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obd2_user -d obd2_data"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: obd2_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@obd2.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - obd2_network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  obd2_network:
    driver: bridge
